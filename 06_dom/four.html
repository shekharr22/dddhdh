<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chai or code</title>
  </head>
  <body style="background-color: black; color: white">
    <ul>
      <li class="language">javaScript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(`.language`).appendChild(li);
    }
    addLanguage("python");
    addLanguage("typescript");

    function addOptiLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language");
    }
    addOptiLanguage("java");
    addOptiLanguage(".Net");

    // Edit

    const secondChild = document.querySelector("li:nth-child(2)");
    //  secondLanguage.innerHTML = "React"
    const newli = document.createElement("li");
    newli.textContent = "React";
    secondChild.replaceWith(newli);

    //Edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>Typescript</li>";


    //Remove
    const removeElement = document.querySelector("li:last-child")
    removeElement.remove()
   

    
  </script>
</html>
